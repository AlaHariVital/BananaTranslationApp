<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banan speak</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Banana Talk</h1>
    </header>
    <main>
        <textarea id="inputText" placeholder="Enter the text you want to translate here."></textarea>
        <button id="translate">Translate</button>
        <div id="outputHeading">
            <h4>Translation will come here ⬇️</h4>
        </div>
        <div id="outputArea" readonly></div>
    </main>
    <footer>
        <div id="footer">
            <h3>about</h3>
            <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the
                translator to convert your text from English to Minion speak or Banana language.</p>
        </div>
    </footer>




    <script src="script.js"></script>
</body>

</html>
